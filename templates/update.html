{% extends 'base.html' %}


{% block head %}
<title> Quotes </title>
{% endblock %}

{% block body %}
<div class="content"> 
    <h1 style="text-align: center;">Update Quote</h1>
    <div class="form">
        <form action="/update/{{quote.id}}" method="POST">
            <input type="text" name="content" id="content", value="{{quote.text}}"> 
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
